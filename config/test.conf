server {
	listen 9090;
	server_name my-second-server.local;
	root ./var/www;
	index home.html;
	location / {
		methods GET;
		autoindex off;
		default_file home.html;
	}
	location /api {
		methods GET POST;
		cgi /usr/bin/php;
		cgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	}
}

server {
	listen 8001;
	server_name localhost;

	root ./var/www/php;
	index index.php;

	error_page 504 ./var/www/html/40x.html;

	location / {
		methods GET POST DELETE;
		autoindex on;
		default_file index.php;
		cgi /usr/bin/php-cgi;
	}
}

