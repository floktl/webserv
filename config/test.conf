server {
	listen 8080;
	server_name localhost;

	root ./var/www/html;
	index index.html;

	error_page 404 ./var/www/html/40x.html;

	location / {
		methods GET POST DELETE;
		autoindex on;
		default_file index.html;
	}

	location /add {
		methods GET POST DELETE;
		autoindex on;
		default_file index.html;
	}
}

