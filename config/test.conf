server {
	listen 8080;
	server_name hello;

	root ./var/www/html;
	index index.html;

	error_page 404 ./var/www/html/40x.html;

	location / {
		methods GET POST DELETE;
		autoindex off;
		default_file index.html;
	}

	location /add {
		methods GET POST DELETE;
		autoindex on;
		default_file index.html;
	}
}

server {
	listen 9090;
	server_name my-second-server.local;
	root ./var/www;
	index home.html;
	location / {
		methods GET;
		autoindex off;
		default_file home.html;
	}
	location /api {
		methods GET POST;
		cgi /usr/bin/php;
	}
}

server {
	listen 8003;
	server_name localhost;
	root ./var/www/autotest;
	location / {
		methods GET;
	}
}

server {
	listen 8004;
	server_name localhost;
	root ./var/www/autotest;
	location / {
		methods GET;
		autoindex on;
	}
}

server {
	listen 8005;
	server_name localhost;
	root ./var/www/autotest;
	location / {
		return 301 https://google.com/;
	}
}


server {
	listen 8006;
	server_name localhost;

	root ./var/www/html;

	error_page 404 ./var/www/html/40x.html;

	location / {
		return 301 /api;
	}
	location /api {
		root ./var/www/html/team/;
		methods GET POST DELETE;
		autoindex on;
		default_file sheep.html;
	}
}

server {
	listen 8001;
	server_name localhost;

	root ./var/www/php;
	index index.php;
	client_max_body_size 1GB;
	timeout 10;

	location / {
		methods GET POST DELETE;
		autoindex on;
		default_file index.php;
		cgi /usr/bin/php-cgi;
		client_max_body_size 500MB;
	}
}

